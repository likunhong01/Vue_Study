<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>

    <style>
        .active {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="app">
<!--        v-model-->
        <input type="text" v-model="name">
        <span v-if="name">你的名字是{{name}}</span>
        <input type="text" v-model="age">
        <span v-show="age">你的年龄是{{age}}</span>

<!--        v-for-->
        <ul>
            <li v-for="food in foodList">
                {{food.name}}:￥{{food.discount ? food.price * food.discount : food.price}}
            </li>
        </ul>

<!--        v-bind-->
        <a v-bind:class="{active: isActive}" v-bind:href="url">点我
            <img v-bind:src="img">
        </a>
        下面省略v-bind一样的功能
        <a :class="{active: isActive}" :href="url">
            <img :src="img">
        </a>

<!--    v-on绑定事件-->
        <button v-on="{mouseenter: onEnter, mouseleave: onOut}" v-on:click="onClick">点我</button>
<!--        <form v-on:submit="onSubmit($event)">-->
        <form v-on:keyup.enter="onEnter" @submit.prevent="onSubmit($event)">
<!--        <form v-on:submit.stop="onSubmit($event)">-->
            所有的v-on可以换成@
            <input type="text">
            <button type="submit">提交</button>
        </form>


<!--        v-model:lazy延迟输入，trim去掉空格，number转换数字（默认都是字符串）-->
        <input type="text" v-model.lazy="name">
        {{name}}
        

    </div>

    <script src="../lib/vue.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
